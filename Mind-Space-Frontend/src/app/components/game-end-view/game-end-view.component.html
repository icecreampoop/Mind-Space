<div class="container">
  <div class="row mt-5 pt-5">
    <div class="col">
      <h1 class="text-center display-1 text-light mt-3 mb-5">GAME OVER</h1>
      <h1 class="text-center display-1 text-success mt-3 mb-2">{{mindSpaceSvc.gameTimer()*100 | number: '1.0-0'}}</h1>
    </div>
  </div>

  @if (gameStateStore.loggedIn() === true){
  <div class="row mt-5 pt-2">
    <div class="col">
      <h1 class="text-center display-1 text-light mt-3"></h1>
      <h1 class="text-center display-1 text-light mt-3 mb-5">{{gameStateStore.gameEndState()}}</h1>
    </div>
  </div>
  }

  <div class="row justify-content-center">
    <div class="col-sm-4 col-lg-3 text-center">
      <button class="btn btn-outline-light btn-lg mt-3" (click)="backToLanding()">Back To Main Menu</button>
    </div>
  </div>

</div>
